<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    
    <title>Pixabay Image Search</title>
    
</head>
<body>
   <header>
       <h1>Pixabay Image Search</h1>
   </header>
    
   <main>
       <div class="search-options">
           <form>
               <label for="searchbar"></label>
               <input type="search" id="searchbar" name="searchbar" value="Search for photos">
               
               <label for="color-choice"> </label>
               <select name="color-choice" id="color-choice">
                   <option value="anyColor">Any color</option>
                   <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="">Pink</option>
                <option value="">Grey</option>
                <option value="">Black</option>
                
            </select>
            
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</main>

<footer>
    <ul>
        <li><button type="button">Previous</button></li>
        <li><button type="button">Next</button></li>
    </ul>
</footer>


    
</body>
</html>
