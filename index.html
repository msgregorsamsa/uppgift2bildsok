    <title>Pixabay Image Search</title>
  </head>
  <body>
    <header class="header-container">
      <div class="headerTitle">
        <h1>SannaAnnas</h1>
      </div>
      <div class="imageSearch-text">
        <h2>The coolest image searchmotor on the interweb!</h2>
      </div>
      <img
        src="Bildsökmotor 1.jpg"
        alt="A black and white picture of two old cameras"
      />
    </header>

    <main>
      <form class="search-options">
        <label for="searchbar"></label>
        <input
          type="search"
          id="searchbar"
          name="searchbar"
          value="Search for photos"
        />

        <label for="color-choice"> </label>
        <select name="color-choice" id="color-choice">
          <option value="anyColor">Any color</option>
          <option value="grayscale">Grayscale</option>
          <option value="transparent">Transparent</option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="turquoise">Turquoise</option>
          <option value="blue">Blue</option>
          <option value="lilac">Lilac</option>
          <option value="pink">Pink</option>
          <option value="gray">Gray</option>
          <option value="black">Black</option>
          <option value="brown">Brown</option>
        </select>

        <input type="submit" id="submit" value="Submit" />
      </form>
    </main>

    <footer>
      <ul>
        <li><button type="button">Previous</button></li>
        <li><button type="button">Next</button></li>
      </ul>
    </footer>
  </body>
</html>
