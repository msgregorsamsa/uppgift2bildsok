<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Pixabay Image Search</title>

</head>

<body>
    <!-- Page container innehåller hela innehållet för att kunna skapa en ram runt -->
    <div class="page-container">

        <header>
            <div class="headerTitle">
                <h1>SannaAnnas</h1>
            </div>
            <div class="imageSearch-text">
                <h2>The coolest image search engine on the interweb!</h2>
            </div>

            <img src="Bildsökmotor 2.jpg" alt="A black and white picture of two old cameras" />
        </header>

        <main>
            <form class="search-options">
                <label for="searchbar"></label>
                <input type="search" id="searchbar" name="searchbar" placeholder="Search for photos" />

                <label for="color-choice"> </label>
                <select name="color-choice" id="color-choice">
                    <option value="anyColor">Any color</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="transparent">Transparent</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="turquoise">Turquoise</option>
                    <option value="blue">Blue</option>
                    <option value="lilac">Lilac</option>
                    <option value="pink">Pink</option>
                    <option value="gray">Gray</option>
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                </select>

                <input type="submit" id="submit" value="Submit" />
            </form>

            <!-- Kopplas till bild-grid -->
            <div class="search-results">

                <a href="" target="_blank">
                    <img src="" alt="Example">
                </a>
            </div>
        </main>

        <footer>
            <ul>
                <li><button type="button" id="previous-button">Previous</button></li>
                <li><button type="button" id="next-button">Next</button></li>
            </ul>
        </footer>

    </div>

</body>

</html>
